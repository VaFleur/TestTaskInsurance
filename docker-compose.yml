services:
  db:
    image: postgres:15
    container_name: insurance_db
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: insurance_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d insurance_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: insurance_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    env_file: .env

volumes:
  postgres_data:
    driver: local
